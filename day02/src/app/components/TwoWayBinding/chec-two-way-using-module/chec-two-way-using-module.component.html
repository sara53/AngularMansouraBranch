<div class="bg-dark p-5 text-center text-light">
  <h1>Two Way using Module</h1>
  <div class="container mt-4">
    <input
      name="inputData"
      type="text"
      class="form-control"
      placeholder="Enter Your Data"
      [(ngModel)]="inputValue"
    />
    <button class="btn btn-warning mt-2" (click)="show()">Show</button>
    <p class="fs-1 text-warning mt-2">Your Data :{{ inputValue }}</p>
    <select name="courseList" [(ngModel)]="selectValue">
      <option>Html</option>
      <option>Css</option>
      <option>JS</option>
      <option>Angular</option>
    </select>
    <p class="mt-3 fs-2 text-light">Your fav Course is :{{ selectValue }}</p>
  </div>
</div>
